<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>user id : <span id="userid"></span></h3>
    <script>
      const ws = new WebSocket("ws://127.0.0.1:8000/ws/ac");
      const userIddoc = document.getElementById("userid");
      ws.onopen = (e) => {
        ws.send("get id");
      };
      ws.onmessage = (e) => {
        const objData = JSON.parse(e.data);
        userIddoc.innerHTML = objData.name;
      };
    </script>
  </body>
</html>
